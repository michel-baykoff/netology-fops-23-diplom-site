name: netology test site

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
#  pull_request:
#    branches: [ "master" ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .                    
          file: ./Dockerfile            
          push: true                    
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/netology-diplom-repository:latest
            ${{ secrets.DOCKER_USERNAME }}/netology-diplom-repository:${{ github.ref_name }}
